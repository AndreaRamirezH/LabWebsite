<body class="layout--single">
  {{ insert masthead.html }}
  <div class="initial-content">
    <div id="main" role="main">


      {{ispage research}}
        <div class="sidebar sticky">
          <div itemscope itemtype="https://schema.org/Person">
        
            <div class="row">
              <div class="container">
                <img class="left" src="/assets/minimal-mistakes/Neurons1.jpeg" style="width:100%">
                <div style="clear: both"></div>
              </div>

            </div>
            <div class="author__content">
              <div class="boxquote">
                <small><i>"Engineering is the discipline best suited to understand
                 biology because it cares about things that <b>work</b>"</i></small>
              </div>
            </div>
          </div>
          
      {{end}}

      {{ispage contact}}
      <div class="sidebar sticky">
        <div itemscope itemtype="https://schema.org/Person">

          <div class="author__urls-wrapper">
            <button class="btn btn--inverse">Follow</button>
            <ul class="author__urls social-icons">
              <li><a href="https://twitter.com/timothy0leary" rel="nofollow noopener noreferrer"><i
                    class="fab fa-fw fa-twitter-square" aria-hidden="true"></i> Twitter</a></li>
              <li><a href="https://github.com/olearylab" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-github"
                    aria-hidden="true"></i> GitHub</a></li>
            </ul>
          </div>
        </div>
        {{end}}

        {{ispage publications}}
        <div class="sidebar sticky">
          <div itemscope itemtype="https://schema.org/Person">
            
            <div class="author__content">
              <h4>Full list of publications:</h4>
            </div>

            <div class="author__urls-wrapper">
              <button class="btn btn--inverse">Follow</button>
              <ul class="author__urls social-icons">
                <li><a href="https://scholar.google.com/citations?user=CxaDsg8AAAAJ&hl=en&oi=ao" rel="nofollow noopener noreferrer">
                  Google <br> Scholar</a></li>
              </ul>
            </div>
          </div>
        {{end}}

      </div>
